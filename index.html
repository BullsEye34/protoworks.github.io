<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Proto Works</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lax.js"></script>
    <script>
    window.onload = function() {
            lax.setup() // init

            const updateLax = () => {
                lax.update(window.scrollY)
                window.requestAnimationFrame(updateLax)
            }

            window.requestAnimationFrame(updateLax)
        }
    </script>
    
</head>
<body>
    <section class="intro">
        <p class="scroll-text lax" data-lax-preset="fadeOut"> Scroll Down </p>
    </section>
    
    <section class="anim">
        <h1 class="lax" data-lax-preset="driftLeft">Proto Works</h1>
        <p class="desc lax" data-lax-preset="driftRight">We're Coming up Soon.</p>
        <div class="box1 lax" data-lax-preset="spin"></div>
        <div class="box2 lax" data-lax-preset="leftToRight-0.01"></div>
    </section>
    <section class="visit">
        <h3 class="lax" data-lax-preset="blurIn">
            Check Out Our Site.
        </h3>
        <div>
            
            <center>
            <div class="mdc-card lax" data-lax-preset="linger" style="height: calc(100vh - 30em); width: calc(100vw - 60em); text-align: center; background-color: orange;">
                    <a href="http://vamshiprasad.tk/protolasers.github.io/main.html">
                <h4 class="lax" >Visit Now</h3>
                </a>
            </div>
        </center>
    
        </div>

    </section>
    

</body>
</html>
